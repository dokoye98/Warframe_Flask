{% extends "layout.html" %}
{% block body %}
<br>
{% for t in Tenno %}
<p>Warframe: {{ t.warframe }} </p>
<p>Health: {{ t.health}}</p>
<p>Magic Points: {{ t.mp }}</p>
<p>Prime: {{ t.prime }}</p>
<form action="{{ url_for('delete_tenno', id=t.char_id) }}">
<button type="Submit">Delete Tenno</button>
</form>
<form action="{{ url_for('update_tenno', id=t.char_id) }}">
<button type="Submit">Update tenno</button>
</form>
{% endfor %}
{% endblock body %}

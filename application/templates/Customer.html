{% extends "layout.html" %}
{% block body %}
<br>
{% for c in customer %}
<p>First Name: {{ c.first_name }} </p>
<p>Last Name: {{ c.last_name }}</p>
<p>Username: {{ c.username }}</p>
<p>Password: {{ c.password }}</p>
<p>Card details: {{ c.card_details }}</p>
<p>Membership: {{ c.membership }}</p>
<form action="{{ url_for('delete_customer', id=customer.id) }}">
<button type="Submit">Delete Customer</button>
</form>
<form action="{{ url_for('update_customer', id=customer.id) }}">
    <button type="Submit">Update Customer</button>
</form>
{% endfor %}
{% endblock body %}
